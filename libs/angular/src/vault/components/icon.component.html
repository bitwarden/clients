<div class="tw-flex tw-justify-center tw-items-center" aria-hidden="true">
  <ng-container *ngIf="data$ | async as data">
    @if (data.imageEnabled && data.image && !fallbackToIcon()) {
      <img
        [src]="data.image"
        class="tw-size-6 tw-rounded-md"
        decoding="async"
        loading="lazy"
        (error)="fallbackToIcon.set(true)"
        aria-hidden="true"
      />
    } @else {
      <i class="tw-w-6 tw-text-muted bwi bwi-lg {{ data.icon }}" aria-hidden="true"></i>
    }
  </ng-container>
</div>
