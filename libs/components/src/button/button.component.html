<span class="tw-relative">
  <!-- tw-text-[inherit] is necessary for axe to correctly tests the contrast ratio-->
  <span class="tw-text-[inherit]" [ngClass]="{ 'tw-invisible': showLoadingStyle() }">
    <ng-content></ng-content>
  </span>
  @if (showLoadingStyle()) {
    <span class="tw-absolute tw-inset-0 tw-flex tw-items-center tw-justify-center">
      <bit-spinner size="fill" noColor></bit-spinner>
    </span>
  }
</span>
