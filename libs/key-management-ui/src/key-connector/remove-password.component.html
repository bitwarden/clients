@if (loading) {
  <div class="tw-text-center">
    <i
      class="bwi bwi-spinner bwi-spin bwi-2x tw-text-muted"
      title="{{ 'loading' | i18n }}"
      aria-hidden="true"
    ></i>
    <span class="tw-sr-only">{{ "loading" | i18n }}</span>
  </div>
} @else {
  <p>{{ "removeMasterPasswordForOrgUserKeyConnector" | i18n }}</p>
  <p class="tw-mb-0 tw-font-bold">{{ "organization" | i18n }}</p>
  <p class="tw-mb-6">{{ organization.name }}</p>
  <p class="tw-mb-0 tw-font-bold">
    {{ "domain" | i18n }}
    <button
      [bitPopoverTriggerFor]="domainPopover"
      type="button"
      class="tw-border-none tw-bg-transparent tw-pr-1"
      [position]="'above-center'"
    >
      <i class="bwi bwi-info-circle tw-text-sm" aria-hidden="true"></i>
    </button>
    <bit-popover #domainPopover>
      <p class="tw-mb-0">{{ "keyConnectorDomainPopoverDescription" | i18n }}</p>
    </bit-popover>
  </p>
  <p class="tw-mb-6 tw-font-mono">{{ keyConnectorHostName }}</p>

  <div class="tw-flex tw-flex-col tw-gap-2">
    <button bitButton type="button" buttonType="primary" [block]="true" [bitAction]="convert">
      {{ "continueWithLogIn" | i18n }}
    </button>

    <button bitButton type="button" buttonType="secondary" [block]="true" [bitAction]="leave">
      {{ "doNotContinue" | i18n }}
    </button>
  </div>
}
