<ng-template #projectedContent>
  <span class="tw-line-clamp-2 tw-break-words" #labelContent>
    <ng-content></ng-content>
  </span>
  <span class="tw-shrink-0" #bitBadgeContainer [hidden]="!bitBadgeContainerHasChildren()">
    <ng-content select="[bitBadge]"></ng-content>
  </span>
</ng-template>

<ng-container *ngIf="groupComponent.isSmallScreen()">
  <button
    type="button"
    bitMenuItem
    (click)="onInputInteraction()"
    class="tw-flex tw-items-center tw-pl-3 tw-pr-6 tw-py-2 tw-w-full tw-text-left"
  >
    <i
      class="bwi bwi-check tw-text-lg tw-w-8 tw-text-main"
      [ngClass]="selected ? 'tw-opacity-100' : 'tw-opacity-0'"
    ></i>
    <ng-container *ngTemplateOutlet="projectedContent"></ng-container>
  </button>
</ng-container>
<ng-container *ngIf="!groupComponent.isSmallScreen()">
  <input
    type="radio"
    id="bit-toggle-{{ id }}"
    [name]="name"
    [ngClass]="inputClasses"
    [checked]="selected"
    (change)="onInputInteraction()"
  />
  <label for="bit-toggle-{{ id }}" [ngClass]="labelClasses" [title]="labelTitle()">
    <ng-container *ngTemplateOutlet="projectedContent"></ng-container>
  </label>
</ng-container>
