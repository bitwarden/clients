<form [formGroup]="formGroup" [bitSubmit]="submit" class="tw-container">
  <div *ngIf="loggingIn" class="tw-flex tw-flex-col tw-items-center tw-gap-2" aria-live="polite">
    <i class="bwi bwi-spinner bwi-spin bwi-3x tw-text-muted" title="{{ 'loading' | i18n }}" aria-hidden="true"></i>
    <div>{{ "loading" | i18n }}</div>
  </div>
  <div *ngIf="!loggingIn">
    <bit-form-field>
      <bit-label>{{ "ssoIdentifier" | i18n }}</bit-label>
      <input bitInput type="text" formControlName="identifier" appAutofocus />
    </bit-form-field>
    <div class="tw-flex tw-gap-2">
      <button type="submit" bitButton bitFormButton buttonType="primary" [block]="true">
        {{ "continue" | i18n }}
      </button>
    </div>
  </div>
</form>
