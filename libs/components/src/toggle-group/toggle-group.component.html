<!-- Mobile View: Dropdown Menu -->
<ng-container *ngIf="isSmallScreen()">
  <button
    type="button"
    class="tw-flex tw-items-center tw-justify-between tw-rounded-lg tw-border tw-border-secondary-500 tw-text-main tw-px-3 tw-py-2"
    [ngClass]="fullWidth() ? ['tw-w-full'] : []"
    aria-label="Toggle Menu"
    [bitMenuTriggerFor]="myMenu"
  >
    {{ selectedLabel() }}
    <i class="bwi bwi-down-solid tw-text-xs"></i>
  </button>
  <bit-menu #myMenu="menuComponent">
    <ng-container *ngFor="let toggle of toggles">
      <button
        type="button"
        (click)="onInputInteraction(toggle)"
        class="tw-flex tw-items-center tw-pl-3 tw-pr-6 tw-py-2 tw-w-full tw-text-left"
      >
        <i
          class="bwi bwi-check tw-text-lg tw-w-8 tw-text-main"
          [ngClass]="toggle.selected ? 'tw-opacity-100' : 'tw-opacity-0'"
        ></i>
        <div class="tw-flex tw-items-center tw-gap-2">
          <ng-container *ngTemplateOutlet="toggle.contentTemplate"></ng-container>
        </div>
      </button>
    </ng-container>
  </bit-menu>
</ng-container>

<!-- Desktop View: Toggle Group -->
<ng-container *ngIf="!isSmallScreen()">
  <div class="tw-flex" [ngClass]="fullWidth() ? ['tw-w-full', '[&>*]:tw-flex-1'] : []">
    <div *ngFor="let toggle of toggles" class="tw-group/toggle tw-flex tw-min-w-16" tabIndex="-1">
      <input
        type="radio"
        id="bit-toggle-{{ toggle.id }}"
        [name]="name"
        [ngClass]="toggle.inputClasses"
        [checked]="toggle.selected"
        (change)="onInputInteraction(toggle)"
        [attr.data-selected]="toggle.selected ? true : null"
      />
      <label
        for="bit-toggle-{{ toggle.id }}"
        [ngClass]="toggle.labelClasses"
        [title]="toggle.labelTitle()"
      >
        <ng-container *ngTemplateOutlet="toggle.contentTemplate"></ng-container>
      </label>
    </div>
  </div>
</ng-container>
