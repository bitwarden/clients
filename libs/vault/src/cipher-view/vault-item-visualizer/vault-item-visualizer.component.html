<bit-section>
  <bit-section-header>
    <h2 bitTypography="h6">{{ this.cipher?.name || "unknown" }}</h2>
  </bit-section-header>
  <bit-card>
    <svg
      xmlns="http://www.w3.org/2000/svg"
      width="100%"
      [attr.viewBox]="qrCodeViewBox()"
      shape-rendering="crispEdges"
    >
      <path fill="#ffffff" d="M0 0h37v37H0z"></path>
      <path stroke="rgba(23, 93, 220)" [attr.d]="qrCodePath()"></path>
    </svg>
  </bit-card>
</bit-section>
<bit-section>
  <bit-section-header>
    <h2 bitTypography="h6">{{ dataToShareTitle }}</h2>
  </bit-section-header>
  <bit-card>
    <form [formGroup]="visualizeForm">
      <bit-form-field>
        <bit-label>QR Code Type</bit-label>
        <bit-select formControlName="qrCodeType" id="qrCodeType">
          <bit-option
            *ngFor="let o of qrCodeOptions"
            [value]="o.value"
            [label]="o.name"
          ></bit-option>
        </bit-select>
      </bit-form-field>
    </form>
    <form [formGroup]="fieldMappingsGroup">
      <div *ngFor="let fieldMapping of fieldMappingsControls">
        <bit-form-field>
          <bit-label>Field for {{ fieldMapping.label }}</bit-label>
          <bit-select [id]="fieldMapping.name" formControlName="{{ fieldMapping.name }}">
            <bit-option
              *ngFor="let option of availableCipherFields()"
              [value]="option.name"
              [label]="option.label"
            ></bit-option>
          </bit-select>
        </bit-form-field>
      </div>
    </form>
  </bit-card>
</bit-section>
