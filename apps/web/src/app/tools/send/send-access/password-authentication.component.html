<form class="tw-mb-3" [formGroup]="formGroup" (ngSubmit)="authenticate('ngSubmit')">
  <bit-form-field>
    <bit-label>{{ "password" | i18n }}</bit-label>
    <input
      bitInput
      type="password"
      formControlName="password"
      required
      appInputVerbatim
      appAutofocus
    />
    <button type="button" bitIconButton bitSuffix bitPasswordInputToggle></button>
    <bit-hint>{{ "sendAccessPasswordHint" | i18n }}</bit-hint>
  </bit-form-field>
  <div class="tw-flex">
    <button bitButton bitFormButton type="submit" buttonType="primary" [block]="true">
      <span>
        <i class="bwi bwi-sign-in" aria-hidden="true"></i> {{ "sendAccessViewAction" | i18n }}
      </span>
    </button>
  </div>
</form>
