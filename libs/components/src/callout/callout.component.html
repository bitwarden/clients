<aside
  class="tw-mb-4 tw-box-border tw-border tw-rounded-lg tw-bg-background tw-ps-4 tw-pe-4 tw-py-3 tw-leading-5"
  [ngClass]="calloutClass()"
  [attr.aria-labelledby]="titleId"
>
  @if (titleComputed(); as title) {
    <header
      id="{{ titleId }}"
      class="tw-mb-0.5 tw-mt-0 tw-text-base tw-font-semibold tw-flex tw-gap-3 tw-items-start"
    >
      @if (iconComputed(); as icon) {
        <i class="bwi tw-relative tw-top-[3px]" [ngClass]="[icon]" aria-hidden="true"></i>
      }
      {{ title }}
    </header>
  }
  <div [ngClass]="titleComputed() ? 'tw-ps-7' : 'tw-ps-0'" bitTypography="body2">
    <ng-content></ng-content>
  </div>
</aside>
