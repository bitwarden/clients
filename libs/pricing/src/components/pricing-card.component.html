<div
  class="tw-box-border tw-block tw-bg-background tw-text-main tw-border tw-border-secondary-300 tw-rounded-lg tw-p-6 tw-shadow-sm tw-w-[449px]"
>
  <!-- Title -->
  <h3 class="tw-text-xl tw-font-semibold tw-text-main tw-mb-2 tw-m-0">{{ title }}</h3>

  <!-- Tagline with 2-line text wrapping -->
  <p class="tw-text-sm tw-text-muted tw-mb-4 tw-m-0 tw-leading-relaxed tw-line-clamp-2">
    {{ tagline }}
  </p>

  <!-- Price Section (if provided) -->
  <div class="tw-mb-4" *ngIf="price">
    <div class="tw-flex tw-items-baseline tw-gap-1">
      <span class="tw-text-2xl tw-font-bold tw-text-main">${{ price.amount }}</span>
      <span class="tw-text-sm tw-text-muted">/ {{ price.cadence }}</span>
    </div>
  </div>

  <!-- Button (positioned after price, before features) -->
  <div class="tw-mb-4">
    <button
      bitButton
      [buttonType]="button.type"
      [block]="true"
      [disabled]="button.disabled"
      (click)="onButtonClick()"
      type="button"
    >
      {{ button.text }}
    </button>
  </div>

  <!-- Features List (if provided) -->
  <div *ngIf="features && features.length > 0">
    <ul class="tw-list-none tw-p-0 tw-m-0">
      <li
        *ngFor="let feature of features"
        class="tw-flex tw-items-start tw-gap-2 tw-mb-2 last:tw-mb-0"
      >
        <span class="tw-text-success tw-font-semibold tw-mt-1 tw-flex-shrink-0">âœ“</span>
        <span class="tw-text-sm tw-text-main tw-leading-relaxed">{{ feature }}</span>
      </li>
    </ul>
  </div>
</div>
