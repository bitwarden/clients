<table [ngClass]="tableClass">
  <thead
    class="tw-border-0 tw-border-b-2 tw-border-solid tw-border-secondary-300 tw-font-medium tw-text-muted tw-sticky tw-top-0 tw-z-10 tw-bg-background-alt"
  >
    <ng-content select="[header]"></ng-content>
  </thead>
  <tbody>
    <ng-container
      *ngTemplateOutlet="templateVariable().template; context: { $implicit: rows$ }"
    ></ng-container>
  </tbody>
</table>
