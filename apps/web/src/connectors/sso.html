<!doctype html>
<html class="theme_light">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=1010" />
    <meta name="theme-color" content="#175DDC" />

    <title>Bitwarden</title>

    <link rel="apple-touch-icon" sizes="180x180" href="../images/icons/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="../images/icons/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="../images/icons/favicon-16x16.png" />
    <link rel="mask-icon" href="../images/icons/safari-pinned-tab.svg" color="#175DDC" />
    <link rel="manifest" href="../manifest.json" />
  </head>

  <body class="layout_frontend">
    <div class="tw-p-8 tw-flex tw-flex-col">
      <a class="tw-w-[200px] tw-block tw-mb-12 [&>*]:tw-align-top">
        <img class="new-logo-themed !tw-w-[200px]" alt="Bitwarden" />
      </a>
      <div class="spinner-container tw-justify-center">
        <span class="tw-inline-block tw-overflow-hidden tw-flex tw-items-center tw-h-16">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 56 56"
            fill="none"
            class="tw-size-full tw-animate-spin"
            aria-hidden="true"
          >
            <circle
              cx="28"
              cy="28"
              r="23"
              class="tw-stroke-primary-600"
              pathLength="4"
              stroke-width="5"
              stroke-dasharray="1 3"
              stroke-linecap="round"
            ></circle>
            <circle
              cx="28"
              cy="28"
              r="23"
              class="tw-stroke-primary-600"
              stroke-width="5"
              opacity="0.4"
            ></circle>
          </svg>
          <span class="tw-sr-only">Loading</span>
        </span>
      </div>
    </div>
  </body>
</html>
