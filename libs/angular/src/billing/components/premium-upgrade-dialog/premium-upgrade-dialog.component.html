@if (!(loading$ | async)) {
  <section
    class="tw-bg-background tw-rounded-xl tw-shadow-lg tw-max-w-2xl tw-min-w-[332px] tw-w-[500px] tw-border-secondary-100 tw-border-solid tw-border"
    cdkTrapFocus
    cdkTrapFocusAutoCapture
  >
    <header class="tw-flex tw-items-center tw-justify-end tw-pl-6 tw-pt-3 tw-pr-2">
      <button
        type="button"
        bitIconButton="bwi-close"
        buttonType="main"
        size="default"
        [label]="'close' | i18n"
        (click)="onCloseClick()"
      ></button>
    </header>
    <div class="tw-px-14 tw-pb-8">
      <div class="tw-flex tw-text-center tw-flex-col tw-pb-4">
        <h1 class="tw-font-semibold tw-text-[32px]">{{ "upgradeToPremium" | i18n }}</h1>
        <p bitTypography="body1" class="tw-text-muted">
          {{ "planDescPremium" | i18n }}
        </p>
      </div>

      <div class="tw-flex tw-justify-center tw-mb-4">
        @if (cardDetails$ | async; as cardDetails) {
          <billing-pricing-card
            class="tw-w-full tw-max-w-md"
            [tagline]="cardDetails.tagline"
            [price]="cardDetails.price"
            [button]="cardDetails.button"
            [features]="cardDetails.features"
            (buttonClick)="onUpgradeClick()"
          >
            <h3 slot="title" class="tw-m-0" bitTypography="h3">
              {{ cardDetails.title }}
            </h3>
          </billing-pricing-card>
        }
      </div>
    </div>
  </section>
}
