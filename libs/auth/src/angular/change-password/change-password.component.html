<auth-input-password
  [inputPasswordFlow]="inputPasswordFlow"
  [email]="email"
  [userId]="userId"
  [masterPasswordPolicyOptions]="masterPasswordPolicyOptions"
  [inlineButtons]="true"
  [primaryButtonText]="{ key: 'changeMasterPassword' }"
  (onPasswordFormSubmit)="handlePasswordFormSubmit($event)"
>
</auth-input-password>
