<bit-landing-layout [hideBackgroundIllustration]="hideBackgroundIllustration()">
  <bit-landing-header class="tw-flex tw-bg-background-alt tw-items-center" [hideLogo]="hideLogo()">
    <div class="tw-ms-auto">
      <ng-content select="[slot=header-actions]"></ng-content>
    </div>
  </bit-landing-header>
  <div [class]="'tw-flex tw-justify-center tw-flex-1 tw-bg-background-alt tw-p-5 tw-text-main'">
    <div [class]="'tw-flex-1 ' + maxWidthClass">
      <bit-landing-content>
        <bit-landing-hero
          class="tw-bg-background-alt"
          [icon]="icon()"
          [title]="title()"
          [subtitle]="subtitle()"
        >
        </bit-landing-hero>
        @if (hideCardWrapper()) {
          <div class="tw-mb-6 sm:tw-mb-10">
            <ng-container *ngTemplateOutlet="defaultContent"></ng-container>
          </div>
        } @else {
          <bit-card>
            <ng-container *ngTemplateOutlet="defaultContent"></ng-container>
          </bit-card>
        }
        <ng-content select="[slot=secondary]"></ng-content>
      </bit-landing-content>
    </div>
  </div>

  @if (!hideFooter()) {
    <bit-landing-footer class="tw-bg-background-alt tw-text-center tw-p-5 tw-pt-4 sm:tw-pt-6">
      @if (showReadonlyHostname()) {
        <div bitTypography="body2">{{ "accessing" | i18n }} {{ hostname }}</div>
      } @else {
        <ng-content select="[slot=environment-selector]"></ng-content>
      }

      @if (!hideYearAndVersion) {
        <div bitTypography="body2">&copy; {{ year }} Bitwarden Inc.</div>
        <div bitTypography="body2">{{ version }}</div>
      }
    </bit-landing-footer>
  }
</bit-landing-layout>

<ng-template #defaultContent>
  <ng-content></ng-content>
</ng-template>
